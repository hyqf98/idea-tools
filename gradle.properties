# Gradle配置
kotlin.stdlib.default.dependency=false
org.gradle.configuration-cache=true
org.gradle.caching=true

# 日志配置 - 控制台颜色输出
# 只有ERROR级别显示为红色，WARN级别使用默认颜色
org.gradle.logging.level=lifecycle
org.gradle.console=rich

# 自定义日志控制
# showErrorsOnly=true 只显示错误信息
# quiet=true 静默模式

# 插件基本信息
pluginGroup=io.github.easy.tools
pluginName=Easy Tools
pluginVersion=1.0.0-SNAPSHOT

# IntelliJ Platform Gradle Plugin配置
# 使用2.x版本的新插件
gradle.intellij.plugin.version=2.7.0

# IntelliJ平台版本 (支持2020-2025所有版本)
# 可选值: IC (IntelliJ IDEA Community), IU (Ultimate)
platformType=IC
# 使用2022.3版本作为开发基准版本(兼容Java 17)
platformVersion=2025.2.5

# 版本兼容性配置
# 支持范围: 2020.3(203) - 2025.2(252)
# 测试版本:
#   - 2020.3 (203) 最后一个 Java 11 版本
#   - 2021.3 (213) Java 11
#   - 2022.3 (223) Java 17 起点版本
#   - 2023.3.7 (233) Java 17
#   - 2024.3.2 (243) Java 21
#   - 2025.2.5 (252) Java 21
platformSinceBuild=203
platformUntilBuild=252.*

# Java版本配置
# 使用 Java 17 以兼容 2022.3-2023.x 版本
# 注意: 2020.x-2022.2 需要 Java 11, 2024.2+ 需要 Java 21
# 建议使用 Java 17 作为中间兼容版本
javaVersion=17

# 第三方依赖版本
hutool.version=5.8.24
lombok.version=1.18.36
jackson.version=2.15.2
junit4.version=4.13.2
junit5.version=5.9.1

# IntelliJ Platform Gradle Plugin 下载配置
# 使用JetBrains Cache Redirector加速国内下载
# 默认已开启，如需禁用请设置为false
org.jetbrains.intellij.platform.useCacheRedirector=true

# IDE安装包缓存目录（多项目共享缓存）
# 可设置为自定义路径以在多个项目间共享下载的IDE
# org.jetbrains.intellij.platform.intellijPlatformIdesCache=/path/to/shared/cache

# 下载源代码（开发时查看源码方便）
org.jetbrains.intellij.platform.downloadSources=true
